<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-900">
    <div>
        <h1 class="text-center text-2xl font-bold text-red-400">Expense Tracker</h1>

        <h2 class="m-6 text-lg font-semibold text-white text-center">Login</h2>
        <form class="m-4 text-white" id="login_form">
            <label for="email_login">Enter Your Email:</label>
            <input type="email" id="email_login" name="email_login" class="border ml-2 w-[250px]  mt-2" required>
            <br>
            <label for="password_login">Enter Your Password:</label>
            <input type="password" id="password_login" name="password_login" class="border ml-2 w-[250px]  mt-2" required>
            <br>
            <br>
            <button type="submit" class="cursor-pointer bg-blue-400 p-2 rounded-sm">Login</button>


        </form>

        <p class="m-4 text-white font-bold">Don't have an account? <a href="index.html">Register here</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
