<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-900">
    <div class="">
        <h1 class="text-center text-2xl font-bold text-red-400">Reset Your Password</h1>
        <form class="m-4 text-white" id="form">
            <label for="email_password">Enter Your Registered Email ID:</label>
            <input type="email" id="email_password" name="email_password" class="border ml-2 w-[250px]  mt-2 focus:ring-blue-300" required>
            <br>
            <br>
            <button type="submit" class="ml-8 cursor-pointer bg-blue-400 p-2 rounded-sm focus:ring-blue-300">Verify</button>

        </form>
        <button id="cancel" class="ml-8 cursor-pointer bg-blue-400 p-2 rounded-sm focus:ring-blue-300">Cancle</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="forgotPassword.js"></script>
    </div>
</body>
</html>
