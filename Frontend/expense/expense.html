<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="expense.js" defer></script>
  <title>ExpenseTracker</title>
</head>

<body class="bg-gray-100 min-h-screen p-4 font-sans">
  <div class="sticky top-6 z-10 w-full bg-white p-6 rounded-lg shadow-md">
    <!-- Centered Heading -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Expense Tracker</h1>

    <!-- Right-aligned Logout Buttons -->
    <div class="flex justify-end mb-6">
      <div id="logout_Div" class="flex gap-2">
        <button id="reportBtn"
          class="p-2 bg-yellow-400 cursor-pointer rounded-md text-white focus:ring-yellow-300">Report</button>
        <button id="buyPremiumBtn"
          class="p-2 bg-blue-400 cursor-pointer rounded-md text-white focus:ring-green-300">Buy Premium Membership</button>
        <button id="logout"
          class="p-2 bg-green-400 cursor-pointer rounded-md text-white focus:ring-red-300">Logout</button>
      </div>
    </div>

    <!-- Form -->
    <form class="flex items-center justify-center flex-wrap gap-4 mb-6">
      <!-- Amount -->
      <div class="flex items-center gap-2">
        <label for="amount" class="whitespace-nowrap font-semibold">Amount:</label>
        <input id="amount" name="amount" type="number"
          class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <!-- Note -->
      <div class="flex items-center gap-2">
        <label for="note" class="whitespace-nowrap font-semibold">Note:</label>
        <input id="note" name="note" type="text"
          class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <!-- Description -->
      <div class="flex items-center gap-2">
        <label for="description" class="whitespace-nowrap font-semibold">Description:</label>
        <input id="description" name="description" type="text"
          class="w-32 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <!-- Category -->
      <div class="flex items-center gap-2">
        <label for="category" class="whitespace-nowrap font-semibold">Category:</label>
        <select id="category"
          class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
          <option value="movie">Movie</option>
          <option value="rent">Rent</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
          <option value="gym">Gym</option>
          <option value="shopping">Shopping</option>
        </select>
      </div>

      <!-- Add Button -->
      <button id="add-btn" type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all text-base">
        Add
      </button>
    </form>

    <!-- Premium Message -->
    <div id="leaderbordBtnContainer" class="flex items-center gap-1 m-1 justify-center hidden">
      <h4 class="font-bold text-blue-600">You are a premium member</h4>
      <button id="leaderbordBtn" class="bg-purple-200 p-1 rounded-md cursor-pointer">Show Leaderboard</button>
      <button id="closeLeaderBtn" class="ml-2 text-sm text-red-600 hidden">âœ•</button>
    </div>
  </div>

  <!-- Expenses List -->
  <div class="mt-4 w-full">
    <h1 class="text-center font-bold text-orange-300 text-2xl">Expenses</h1>
    <ul id="ul" class="space-y-3 list-disc p-4"></ul>
  </div>

  <!-- Items Per Page Dropdown -->
  <label for="itemsPerPage" class="mr-2 mt-2 mb-2">Expense per page:</label>
  <select id="itemsPerPage" class="border rounded px-2 py-1 mt-2 mb-2">
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="15">15</option>
  </select>

  <!-- Pagination -->
  <div id="pagination"></div>

  <!-- Leaderboard Section -->
  <div id="leaderbordContainer" class="mt-3 w-full hidden">
    <h1 class="text-center font-bold text-pink-900 text-2xl">Leader Board</h1>
    <ul id="ul_leader" class="space-y-3 list-disc p-4"></ul>
    <div class="hidden" id="leaderPaginationContainer">
      <label for="leaderPerPage" class="mr-2 mt-2 mb-2">Leader per page:</label>
      <select id="leaderPerPage" class="mt-2 mb-2 rounded px-2 py-1">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>

  <!-- Leader Pagination -->
  <div class="hidden" id="paginationLeader"></div>

  <!-- Cashfree Drop-in -->
  <div id="dropin-container"></div>
</body>

</html>
