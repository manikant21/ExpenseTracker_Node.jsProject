<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="expense.js" defer></script>
    <title>ExpenseTracker</title>
</head>

<body class="bg-gray-100 min-h-screen p-4 font-sans">
    <div class="w-full bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Expense Tracker</h1>

        <form class="flex items-center justify-center flex-wrap gap-4 mb-6">
            <!-- Amount -->
            <div class="flex items-center gap-2">
              <label for="amount" class="whitespace-nowrap font-semibold">Amount:</label>
              <input id="amount" name="amount" type="number"
                class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
          
            <!-- Description -->
            <div class="flex items-center gap-2">
              <label for="description" class="whitespace-nowrap font-semibold">Description:</label>
              <input id="description" name="description" type="text"
                class="w-32 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
          
            <!-- Category -->
            <div class="flex items-center gap-2">
              <label for="category" class="whitespace-nowrap font-semibold">Category:</label>
              <select id="category"
                class="w-28 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                <option value="movie">Movie</option>
                <option value="rent">Rent</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="gym">Gym</option>
                <option value="shopping">Shopping</option>
              </select>
            </div>
          
            <!-- Add Button -->
            <button id="add-btn" type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all text-base">
              Add
            </button>
          </form>

          <div id="leaderbordBtnContainer" class="flex items-center gap-1 m-1 justify-center hidden">
            <h4 class="font-bold text-blue-600">You are a premium member</h4>
            <button id="leaderbordBtn" class="bg-purple-200 p-1 rounded-md cursor-pointer">Show Leaderboard</button>
            <button id="closeLeaderBtn" class="ml-2 text-sm text-red-600">âœ•</button>
          </div>

          <div id="logout_Div" class="fixed top-12 right-10 flex gap-2">
            <button id="buyPremiumBtn" class="p-2 bg-blue-400 cursor-pointer rounded-md text-white focus:ring-green-300">Buy Premium Membership</button>
            <button id="logout" class="p-2 bg-green-400 cursor-pointer rounded-md text-white focus:ring-red-300">Logout</button>
          </div>
          
          
    </div>

    <!-- Displaying data on screen -->
    <div class="mt-6 w-[100%]">
        <h1 class="text-center font-bold text-orange-300 text-2xl">Expenses</h1>
        <ul id="ul" class="space-y-3 list-disc p-4">

        </ul>
    </div>


    <!-- Displaying Leaderbord -->
     <div id="leaderbordContainer" class="mt-4 w-[100%] hidden">
        <h1 class="text-center font-bold text-pink-900 text-2xl">Leader Board</h1>
        <ul id="ul_leader" class="space-y-3 list-disc p-4">

        </ul>
        

     </div>


    <div id="dropin-container"></div>



    
</body>

</html>
