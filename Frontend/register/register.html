<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-900">
    <div>
        <h1 class="text-center text-2xl font-bold text-red-400">Expense Tracker</h1>

        <h2 class="m-6 text-lg font-semibold text-white text-center">Register</h2>
        <form class="m-4 text-white" id="register_form">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" class="border ml-2 w-[250px] mt-2 focus:ring-blue-300" required>
            <br>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" class="border ml-2 w-[250px]  mt-2 focus:ring-blue-300" required>
            <br>
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" name="password" class="border ml-2 w-[250px]  mt-2 focus:ring-blue-300" required>
            <br>
            <br>
            <button type="submit" class="cursor-pointer bg-blue-400 p-2 rounded-sm focus:ring-blue-300">Signup</button>


        </form>

         <p class="mt-4 text-white font-bold">Already have an account? <a class="text-blue-900" href="../login/login.html">Login here</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
